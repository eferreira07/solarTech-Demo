<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claims Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .topbar {
      background-color: #004080;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 20px;
    }
    .panel {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    tr:hover {
      background-color: #eaeaea;
    }
    button {
      padding: 8px 16px;
      margin: 10px 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="topbar">Claims Dashboard</div>
  <div class="panel">
    <h2>Claims</h2>
    <div id="claimsList"></div>
    <button id="editClaimBtn" onclick="openEditDialog()">‚úèÔ∏è Update Claim Status</button>
  </div>

  <!-- Edit Dialog -->
  <div id="editDialog" style="display:none; position:fixed; top:30%; left:50%; transform:translateX(-50%); background:white; padding:20px; border:1px solid #ccc; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.3); z-index:999;">
    <h3>Edit Claim Status</h3>
    <p><strong>Claim ID:</strong> <span id="editClaimId">-</span></p>
    <label for="newStatus">New Status:</label>
    <select id="newStatus">
      <option value="Open">Open</option>
      <option value="Resolved">Resolved</option>
      <option value="Pending">Pending</option>
    </select>
    <br><br>
    <button onclick="submitStatusUpdate()">üíæ Save</button>
    <button onclick="closeEditDialog()">‚ùå Cancel</button>
  </div>

  <script>
    let selectedClaim = null;

    async function populateClaims() {
      const response = await fetch("https://687a6effabb83744b7ecd373.mockapi.io/api/v1/claims");
      const claims = await response.json();
      let html = `<table><thead><tr><th>Claim ID</th><th>Date</th><th>Description</th><th>Status</th></tr></thead><tbody>`;
      for (const claim of claims) {
        html += `<tr onclick="selectClaim(${encodeURIComponent(JSON.stringify(claim))})" style="cursor:pointer;">
          <td>${claim.claimId}</td>
          <td>${claim.date}</td>
          <td>${claim.description}</td>
          <td>${claim.status}</td>
        </tr>`;
      }
      html += "</tbody></table>";
      document.getElementById("claimsList").innerHTML = html;
    }

    function selectClaim(claimJson) {
      selectedClaim = JSON.parse(decodeURIComponent(claimJson));
      document.getElementById("editClaimBtn").disabled = false;
    }

    function openEditDialog() {
      if (!selectedClaim) return;
      document.getElementById("editClaimId").textContent = selectedClaim.claimId;
      document.getElementById("newStatus").value = selectedClaim.status;
      document.getElementById("editDialog").style.display = "block";
    }

    function closeEditDialog() {
      document.getElementById("editDialog").style.display = "none";
      selectedClaim = null;
      document.getElementById("editClaimBtn").disabled = true;
    }

    async function submitStatusUpdate() {
      const newStatus = document.getElementById("newStatus").value;
      if (!selectedClaim) return;

      try {
        const response = await fetch(`https://687a6effabb83744b7ecd373.mockapi.io/api/v1/claims/${selectedClaim.id}`, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ status: newStatus })
        });

        if (!response.ok) throw new Error("Failed to update status");

        alert("Status updated!");
        closeEditDialog();
        populateClaims();
      } catch (err) {
        alert("Error updating claim: " + err.message);
      }
    }

    populateClaims();
  </script>
</body>
</html>
