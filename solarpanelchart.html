<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profitability Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fa;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .dashboard {
      flex: 1 1 300px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 20px;
      transition: 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    .card h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #2980b9;
    }

    .card p {
      font-size: 16px;
      color: #333;
    }

    .chart-section {
      flex: 2 1 500px;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      min-width: 300px;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }

    .summary {
      margin-top: 20px;
      font-size: 16px;
    }

    .summary strong {
      font-size: 22px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: stretch;
      }

      .dashboard,
      .chart-section {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dashboard">
      <div class="card">
        <h2>Total Energy Generated</h2>
        <p>6,420 kWh</p>
      </div>
      <div class="card">
        <h2>Expected Monthly Output</h2>
        <p>580 kWh</p>
      </div>
      <div class="card">
        <h2>Efficiency Rate</h2>
        <p>92%</p>
      </div>
      <div class="card">
        <h2>Last Maintenance</h2>
        <p>April 2, 2025</p>
      </div>
      <div class="card">
        <h2>CO₂ Saved</h2>
        <p>3.2 tons</p>
      </div>
      <div class="card">
        <h2>Current Weather</h2>
        <p>Sunny, 76°F</p>
      </div>
    </div>

    <div class="chart-section">
      <canvas id="profitChart"></canvas>
      <div class="summary">
        <strong>Profit to Date</strong><br>
        <strong style="font-size: 28px;">$32,700</strong><br>
        Power Generate Comparison
      </div>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('profitChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['5/1/23', '7/1/23', '9/1/23', '11/1/23', '1/1/24', '3/1/24', '5/1/24', '7/1/24', '9/1/24', '11/1/24', '1/1/25', '3/1/25', '5/1/25'],
        datasets: [
          {
            label: 'Min Power Consumption',
            data: [200, 200, 200, 200, 200, 200, 200, 200, 200, 200, 200, 200, 200],
            borderColor: '#00677F',
            backgroundColor: '#00677F',
            borderDash: [5, 5],
            pointStyle: 'rect',
            pointRadius: 6,
            fill: false,
            tension: 0.1
          },
          {
            label: 'Expected Power Generated',
            data: [300, 500, 800, 850, 900, 1100, 1300, 1500, 1600, 1700, 1800, 1750, 1600],
            borderColor: '#00A0DF',
            backgroundColor: '#00A0DF',
            pointStyle: 'triangle',
            pointRadius: 6,
            fill: false,
            tension: 0.3
          },
          {
            label: 'Actual Power Generated',
            data: [300, 500, 800, 850, 900, 1100, 1300, 1600, 1700, 1800, 1900, 2000, 1900],
            borderColor: '#6C5D53',
            backgroundColor: '#6C5D53',
            pointStyle: 'cross',
            pointRadius: 6,
            fill: false,
            tension: 0.3
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom'
          },
          tooltip: {
            mode: 'index',
            intersect: false
          },
          title: {
            display: true,
            text: 'Total Profitability to Date',
            font: {
              size: 20
            }
          }
        },
        interaction: {
          mode: 'nearest',
          axis: 'x',
          intersect: false
        },
        scales: {
          x: {
            title: {
              display: true,
              text: 'Historical Date'
            },
            ticks: {
              maxRotation: 45,
              minRotation: 45
            }
          },
          y: {
            title: {
              display: true,
              text: '$ Amount'
            },
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
