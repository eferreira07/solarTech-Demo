<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profitability Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://static.oracle.com/cdn/apex/21.1.0/themes/theme_42/1.6/images/rw/textures/texture-1.png') repeat;
    }
    .chart-container {
      width: 800px;
      margin: 40px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .summary {
      margin-top: 20px;
      font-size: 16px;
    }
    .summary strong {
      font-size: 22px;
    }
  </style>
</head>
<body>
  <div class="chart-container">
    <canvas id="profitChart"></canvas>
    <div class="summary">
      <strong>Profit to Date</strong><br>
      <strong style="font-size: 28px;">$32,700</strong><br>
      Power Generate Comparision
    </div>
  </div>

  <script>
    const ctx = document.getElementById('profitChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['5/1/23', '7/1/23', '9/1/23', '11/1/23', '1/1/24', '3/1/24', '5/1/24', '7/1/24', '9/1/24', '11/1/24', '1/1/25', '3/1/25', '5/1/25'],
        datasets: [
          {
            label: 'Min Power Consumption',
            data: [200, 200, 200, 200, 200, 200, 200, 200, 200, 200, 200, 200, 200],
            borderColor: '#00677F',
            backgroundColor: '#00677F',
            borderDash: [5, 5],
            pointStyle: 'rect',
            pointRadius: 6,
            fill: false,
            tension: 0.1
          },
          {
            label: 'Expected Power Generated',
            data: [300, 500, 800, 850, 900, 1100, 1300, 1500, 1600, 1700, 1800, 1750, 1600],
            borderColor: '#00A0DF',
            backgroundColor: '#00A0DF',
            pointStyle: 'triangle',
            pointRadius: 6,
            fill: false,
            tension: 0.3
          },
          {
            label: 'Actual Power Generated',
            data: [300, 500, 800, 850, 900, 1100, 1300, 1600, 1700, 1800, 1900, 2000, 1900],
            borderColor: '#6C5D53',
            backgroundColor: '#6C5D53',
            pointStyle: 'cross',
            pointRadius: 6,
            fill: false,
            tension: 0.3
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom'
          },
          tooltip: {
            mode: 'index',
            intersect: false
          },
          title: {
            display: true,
            text: 'Power Generate Comparision',
            font: {
              size: 20
            }
          }
        },
        interaction: {
          mode: 'nearest',
          axis: 'x',
          intersect: false
        },
        scales: {
          x: {
            title: {
              display: true,
              text: 'Historical Date'
            },
            ticks: {
              maxRotation: 45,
              minRotation: 45
            }
          },
          y: {
            title: {
              display: true,
              text: '$ Amount'
            },
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
