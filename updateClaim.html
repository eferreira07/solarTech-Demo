<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Claims Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #cccccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    button {
      padding: 4px 10px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Claims Management</h1>
  <table id="claimsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Claim Name</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Claims will be populated here -->
    </tbody>
  </table>

  <script>
    const API_URL = 'https://687a6effabb83744b7ecd373.mockapi.io/api/v1/claims';

    async function fetchClaims() {
      const res = await fetch(API_URL);
      const claims = await res.json();
      renderClaims(claims);
    }

    function renderClaims(claims) {
      const tableBody = document.querySelector('#claimsTable tbody');
      tableBody.innerHTML = ''; // Clear existing rows

      claims.forEach(claim => {
        const row = document.createElement('tr');

        row.innerHTML = `
          <td>${claim.id}</td>
          <td>${claim.name || 'N/A'}</td>
          <td>${claim.status}</td>
          <td>
            <button onclick="resolveClaim('${claim.id}')" ${claim.status === 'Resolved' ? 'disabled' : ''}>
              Resolve
            </button>
          </td>
        `;

        tableBody.appendChild(row);
      });
    }

    async function resolveClaim(id) {
      try {
        await fetch(`${API_URL}/${id}`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ status: 'Resolved' })
        });
        fetchClaims(); // Refresh after update
      } catch (error) {
        console.error('Failed to resolve claim', error);
      }
    }

    // Initial fetch
    fetchClaims();
  </script>
</body>
</html>
